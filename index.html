<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/location.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b18ac9277.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <input class="search-input" type="text" placeholder="Enter location">
        <button class="btn" onclick="onSearch()">Go</button>
        <button onclick="onGetUserPos()" class="btn-user-pos btn">Get User Position</button>
    </header>
    <main>
        <p>You are at: <span class="user-pos"></span></p>
        <section class="flex space-around">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <section>
                <section class="flex space-around">
                    <section class="weather">weather</section>
                </section>
                <section>
                    <p>Locations:
                    <section class="places">
                    </section>
                    </p>

                </section>
            </section>

        </section>
    </main>







    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
