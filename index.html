<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/location.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/3b18ac9277.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>TravelTip</title>
  </head>

  <body>
    <header class="flex space-around align-center">
      <h1 class="headline">TravelTip</h1>
      <section class="search-container">
        <input class="search-input" type="text" placeholder="Enter location" />
        <button class="btn" onclick="onSearch()">
          <img class="search-img" src="img/search.png" alt="" />
        </button>
      </section>
      <section class="current-location flex space-around align-center">
        <button onclick="onGetUserPos()" class="btn-user-pos btn">
          My location
        </button>
        <p class="location">You are at: <span class="user-pos"></span></p>
      </section>
    </header>
    <main>
      <section class="main-container">
        <section class="weather"></section>
        <section class="places-container">
          <h3 class="secondary">My Saved Locations</h3>
          <p class="places"></p>
        </section>

        <section
          class="map-container"
          id="map"
          style="width: 100%; height: 400px"
        ></section>
      </section>
    </main>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
